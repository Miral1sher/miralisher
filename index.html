<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatsiya-Social_Media</title>
</head>
<!-- kotim boq -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="social">
        <div class="series">
            <div class="icon fbk"><i class="fab fa-facebook-f"></i></div>
            <div class="icon twt"><i class="fab fa-twitter"></i></div>
            <div class="icon ggl"><i class="fab fa-google"></i></div>
            <div class="icon inn"><i class="fab fa-linkedin-in"></i></div>
            <div class="icon ytb"><i class="fab fa-youtube"></i></div>
        </div>
        <div class="series">
            <div class="icon ins"><i class="fab fa-instagram"></i></div>
            <div class="icon pnt"><i class="fab fa-pinterest"></i></div>
            <div class="icon sch"><i class="fab fa-snapchat"></i></div>
            <div class="icon sky"><i class="fab fa-skype"></i></div>
            <div class="icon and"><i class="fab fa-android"></i></div>
        </div>
        <div class="series">
            <div class="icon drb"><i class="fab fa-dribbble"></i></div>
            <div class="icon vmv"><i class="fab fa-vimeo-v"></i></div>
            <div class="icon tmb"><i class="fab fa-tumblr"></i></div>
            <div class="icon vn"><i class="fab fa-vine"></i></div>
            <div class="icon frq"><i class="fab fa-foursquare"></i></div>
        </div>
        <div class="series">
            <div class="icon stm"><i class="fab fa-stumbleupon"></i></div>
            <div class="icon flc"><i class="fab fa-flickr"></i></div>
            <div class="icon y"><i class="fab fa-regular fa-y"></i></div>
            <div class="icon rdd"><i class="fab fa-reddit"></i></div>
            <div class="icon rss"><i class="fa fa-solid fa-rss"></i></div>
        </div>


    </div>
</body>

</html>
